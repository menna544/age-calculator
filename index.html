<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/3788610.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200&family=Glory&family=Open+Sans&family=Poppins:ital,wght@0,400;0,600;0,800;0,900;1,400;1,900&display=swap');
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <form>
                <div class="form-container">
                    <div class="input-block">
                        <label for="day">Day</label>
                        <input type="number" placeholder="DD" id="day">
                        <small></small>
                    </div>
                    <div class="input-block">
                        <label for="month">Month</label>
                        <input type="number" placeholder="MM" id="month">
                        <small></small>
                    </div>
                    <div class="input-block">
                        <label for="year">Year</label>
                        <input type="number" placeholder="YYYY" id="year">
                        <small></small>
                    </div>
                </div>
                <div class="submit">
                    <hr>
                    <button type="submit" class="btn-submit"><img src="./images/icon-arrow.svg" alt="icon"></button>
                </div>
            </form>
            <div class="output-block">
                <h1><span id="YY">--</span>years</h1>
                <h1><span id="MM">--</span>months</h1>
                <h1><span id="DD">--</span>days</h1>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
